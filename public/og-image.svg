<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F8FAFC"/>

  <!-- Left side - Logo and text -->
  <g transform="translate(80, 180)">
    <!-- Logo Icon -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#3B82F6"/>
    <rect x="12" y="10" width="56" height="14" rx="3" fill="#FFFFFF"/>
    <rect x="12" y="28" width="56" height="10" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="12" y="42" width="56" height="10" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="12" y="56" width="56" height="10" rx="2" fill="#FFFFFF" opacity="0.6"/>

    <!-- Title -->
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#1E293B">LineStack</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="20" fill="#64748B">Stack dialogue screenshots into</text>
    <text x="100" y="95" font-family="system-ui, sans-serif" font-size="20" fill="#64748B">a clean vertical story</text>
  </g>

  <!-- Features -->
  <g transform="translate(80, 340)" font-family="system-ui, sans-serif" font-size="18" fill="#475569">
    <circle cx="8" cy="8" r="6" fill="#3B82F6"/>
    <text x="24" y="13">Free online tool</text>

    <circle cx="8" cy="48" r="6" fill="#3B82F6"/>
    <text x="24" y="53">100% browser-based</text>

    <circle cx="8" cy="88" r="6" fill="#3B82F6"/>
    <text x="24" y="93">No upload required</text>
  </g>

  <!-- Right side - Preview mockup -->
  <g transform="translate(650, 80)">
    <!-- Phone frame -->
    <rect x="50" y="0" width="280" height="470" rx="30" fill="#1E293B"/>
    <rect x="60" y="15" width="260" height="440" rx="20" fill="#FFFFFF"/>

    <!-- Screenshot stack preview -->
    <rect x="80" y="40" width="220" height="80" rx="8" fill="#3B82F6"/>
    <rect x="95" y="55" width="100" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="95" y="72" width="140" height="8" rx="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="95" y="88" width="120" height="8" rx="2" fill="#FFFFFF" opacity="0.7"/>

    <rect x="80" y="130" width="220" height="50" rx="4" fill="#E2E8F0"/>
    <rect x="90" y="145" width="160" height="6" rx="1" fill="#94A3B8"/>
    <rect x="90" y="158" width="120" height="6" rx="1" fill="#94A3B8"/>

    <rect x="80" y="190" width="220" height="50" rx="4" fill="#E2E8F0"/>
    <rect x="90" y="205" width="180" height="6" rx="1" fill="#94A3B8"/>
    <rect x="90" y="218" width="140" height="6" rx="1" fill="#94A3B8"/>

    <rect x="80" y="250" width="220" height="50" rx="4" fill="#E2E8F0"/>
    <rect x="90" y="265" width="150" height="6" rx="1" fill="#94A3B8"/>
    <rect x="90" y="278" width="170" height="6" rx="1" fill="#94A3B8"/>

    <!-- Export button -->
    <rect x="80" y="400" width="220" height="40" rx="8" fill="#3B82F6"/>
    <text x="190" y="426" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Export Image</text>
  </g>
</svg>
